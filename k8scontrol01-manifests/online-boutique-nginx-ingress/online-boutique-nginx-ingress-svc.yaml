apiVersion: v1
kind: Service
metadata:
  name: online-boutique-nginx-ingress-svc
  namespace: online-boutique-nginx-ingress
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: nginx-ingress